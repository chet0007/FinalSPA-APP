        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title> 

    </head>
    <body>
        <main>
    
        <div id="search" class="page active">
            <h1>Search name</h1> 
            <div class="container">
                <input type="search" name="search" id="search_input" placeholder="Enter Name"/>
                <button id="btnClick" data-href="actors">&#128269</button>
            </div> 
            
        </div>
    
        <div id="actors" class="page">
                <h1>Actors :</h1>
                <ul class="list_actors" id="list_actors"></ul>
                <div class="fab" data-href="search"><img src="./img/home.svg" alt="home"></div>  
        </div>
    
        <div id="movies" class="page">
                <div id="actor">
                    <h1>   </h1>
                    <img src="" alt="profile">
                </div>        
                <h2>Known for:</h2>
                <ul class="list_movies" id="list_movies"></ul>
                <div class="fab" data-href="search"><img src="./img/home.svg" alt="home"></div>  
            </div>/home.svg" alt="home"></div>
        </div>
    
        <div id="movie_detail" class="page">
                <h1>   </h1>
                <img class="poster" alt="moviePoster">
                <p class="year">Release year: <span></span></p>
                <p class="genre">Genre(s): <span></span></p>
                <h2>Casting List :</h2>
                <ul class="list_cast" id="list_cast"></ul>
                <div class="fab" data-href="search"><img src="./img/home.svg" alt="home"></div>  
            </div>/home.svg" alt="home"></div>      
        </div>
    
        </main>
    
        <script src="js/index.js" ></script>
    </body>
</html>
